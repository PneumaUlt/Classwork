<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7th Pixel Consulting</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <header>
            <img src="images/7thPixelLogocopy.png" alt="7th logo image" id=logo>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="index.html">Info</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="current">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contact Fill Out -->
        <section class="contact">
            <fieldset>
                <label for="firstname">First Name</label>
                <input type="firstname" name="firstname" id="firstname" required><br>
                <label for="lastname">Last Name</label>
                <input type="lastname" name="lastname" id="lastname" required><br>
                <label for="email">E-Mail:</label>
                <input for="email" name="email" id="email" required><br>
                <label for="phone">Phone Number:</label>
                <input for="phone" name="phone" id="phone" placeholder="999-999-9999"><br>
                <label for="hearaboutus">How did you hear about us?</label>
                <select name="hearaboutus" id="hearaboutus" required>
                    <option value="magazine">Magazine Ad</option>
                    <option value="Radio">Radio Ad</option>
                    <option value="tv">TV Ad</option>
                    <option value="word">Social Media</option>
                </select>
                <label for="questions" class="optional">Questions/Comments:</label>
                <textarea name="questions" id="questions" rows="6"></textarea>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Submit">
            </fieldset>
        </section>
        
           <article class="contact">
            <h2>Contact</h2>
            <p>Mcvey Data Science<br />
                Miami University<br />
                Oxford, OH<br />
            </p>
        </article>
        
        <!--footer -->
        <footer>
            &copy; 2024 7th Pixel
        </footer>
    </div>
</body>

</html>
